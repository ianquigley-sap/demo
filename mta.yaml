_schema-version: "3.1"
ID: cim-demode-om-deploy-to-cf
description: Fiori elements app
version: 0.0.1
modules:
- name: cimdemodeomcatalogapp
  type: html5
  path: catalogapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run deploy
    - cp ./xs-app.json dist/xs-app.json
    supported-platforms: []
- name: cim-demode-om-deployer
  type: com.sap.html5.application-content
  path: deployer
  requires:
  - name: cim-demode-om-html5-repo-host
  parameters:
    content-target: true
    disk-quota: 128M
    memory: 64M
  build-parameters:
    ignore:
    - .gitignore
    requires:
    - artifacts:
      - ./*
      name: cimdemodeomcatalogapp
      target-path: resources/catalogapp
- name: cim-demode-om-router
  type: approuter.nodejs
  path: router
  requires:
  - name: cim-demode-om-portal
  - name: cim-demode-om-html5-repo-runtime
  - name: cim-demode-om-destination
  - name: cim-demode-om-uaa
  parameters:
    disk-quota: 256M
    memory: 128M
    routes:
    - route: https://cim-demode-om-${org}-${space}.${default-domain}
- name: cim-demode-om-flp
  type: com.sap.portal.content
  path: flp
  requires:
  - name: cim-demode-om-portal
  - name: cim-demode-om-uaa
  - name: cim-demode-om-html5-repo-host
  parameters:
    disk-quota: 32M
    memory: 32M
  deployed-after:
  - cim-demode-om-deployer
resources:
- name: cim-demode-om-html5-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: cim-demode-om-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: cim-demode-om-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: cim-demode-om-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: cim-demode-om-demo-${org}
    service: xsuaa
    service-plan: application
- name: cim-demode-om-portal
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
