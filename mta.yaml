_schema-version: "3.1"
ID: com-catademo-com-deploy-to-cf
description: Fiori elements app
version: 0.0.1
modules:
- name: comcatademocomcatalogs
  type: html5
  path: catalogs
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run deploy
    - cp ./xs-app.json dist/xs-app.json
    supported-platforms: []
- name: com-catademo-com-deployer
  type: com.sap.html5.application-content
  path: deployer
  requires:
  - name: com-catademo-com-html5-repo-host
  parameters:
    content-target: true
    disk-quota: 128M
    memory: 64M
  build-parameters:
    ignore:
    - .gitignore
    requires:
    - artifacts:
      - ./*
      name: comcatademocomcatalogs
      target-path: resources/catalogs
- name: com-catademo-com-router
  type: approuter.nodejs
  path: router
  requires:
  - name: com-catademo-com-portal
  - name: com-catademo-com-html5-repo-runtime
  - name: com-catademo-com-destination
  - name: com-catademo-com-uaa
  parameters:
    disk-quota: 256M
    memory: 128M
    routes:
    - route: https://com-catademo-com-${org}-${space}.${default-domain}
- name: com-catademo-com-flp
  type: com.sap.portal.content
  path: flp
  requires:
  - name: com-catademo-com-portal
  - name: com-catademo-com-uaa
  - name: com-catademo-com-html5-repo-host
  parameters:
    disk-quota: 32M
    memory: 32M
  deployed-after:
  - com-catademo-com-deployer
resources:
- name: com-catademo-com-html5-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: com-catademo-com-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: com-catademo-com-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: com-catademo-com-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: com-catademo-com-demo-${org}
    service: xsuaa
    service-plan: application
- name: com-catademo-com-portal
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
